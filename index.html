<html lang="en">
  <head>
    <meta charset="utf-8">

    <meta name="Order some pizza already" content="">
    <meta name="Austin C" content="">
    <script src="js/jquery-3.3.1.js" type="text/javascript"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="css/styles.css"></link>
    <title>Pizza What?</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron center-block">
        <h1 class="display-4"><em>Welcome to Pizza What?</em></h1>
        <h2 class="lead"> please place an order </h2>
      </div>
    </div>
    <!-- top section -->
    <div class="main container">
      <form class="form-control no-border" id="pizzaGate">
        <p><label for="size"><input type="radio" name="size" class="reuse center-block center" val="small" sizePrice="10"> Small $10</label></p>
        <p><label for="size"><input type="radio" name="size" class="reuse center-block center" val="medium" sizePrice="15">Medium $15</label></p>
        <p><label for="size"><input type="radio" name="size" class="reuse center-block center" val="large" sizePrice="20">large $20</label></p>
        <button type="submit" class="btn btn-primary center-block reuse" id="buttonSubmission">Place Order</button>
        <div class="holdem center-block">
          <p id="output"><p>
        </div>
      </form>
    </div>
</body>
